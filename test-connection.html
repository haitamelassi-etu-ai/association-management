<!DOCTYPE html>
<html>
<head>
    <title>Test Connexion API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üîç Test de Connexion API</h1>
    
    <div class="test-section">
        <h2>Test 1: Backend sur localhost</h2>
        <button onclick="testLocalhost()">Tester http://localhost:5000</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Backend sur r√©seau local</h2>
        <button onclick="testNetwork()">Tester http://192.168.1.3:5000</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Login Admin</h2>
        <button onclick="testLogin()">Tester Login</button>
        <div id="result3" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Configuration Actuelle</h2>
        <button onclick="showConfig()">Voir Configuration</button>
        <div id="result4" class="result"></div>
    </div>

    <script>
        async function testLocalhost() {
            const result = document.getElementById('result1');
            result.textContent = '‚è≥ Test en cours...';
            result.className = 'result';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@adelelouerif.org',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                result.className = 'result success';
                result.textContent = `‚úÖ SUCCESS!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå ERREUR:\n${error.message}\n\nD√©tails: ${error.stack}`;
            }
        }

        async function testNetwork() {
            const result = document.getElementById('result2');
            result.textContent = '‚è≥ Test en cours...';
            result.className = 'result';
            
            try {
                const response = await fetch('http://192.168.1.3:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@adelelouerif.org',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                result.className = 'result success';
                result.textContent = `‚úÖ SUCCESS!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå ERREUR:\n${error.message}\n\nD√©tails: ${error.stack}`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('result3');
            result.textContent = '‚è≥ Test en cours...';
            result.className = 'result';
            
            const apiUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:5000' 
                : 'http://192.168.1.3:5000';
            
            try {
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'haytam@adelelouerif.org',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                result.className = 'result success';
                result.textContent = `‚úÖ SUCCESS!\nStatus: ${response.status}\nURL: ${apiUrl}\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå ERREUR:\nURL: ${apiUrl}\nMessage: ${error.message}\n\nD√©tails: ${error.stack}`;
            }
        }

        function showConfig() {
            const result = document.getElementById('result4');
            result.className = 'result';
            result.textContent = `
üìç Configuration Actuelle:
-------------------------
Hostname: ${window.location.hostname}
Port: ${window.location.port}
Protocol: ${window.location.protocol}
Origin: ${window.location.origin}
User Agent: ${navigator.userAgent}
Online: ${navigator.onLine}
            `;
        }
    </script>
</body>
</html>
